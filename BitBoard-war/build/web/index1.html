        <div class="register-container container">
            <div class="row">
               
                <div class="register span12">
                    <form action="regserv" method="post">
                        <h2>REGISTER TO <span class="red"><strong>Bulletin Board</strong></span></h2>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Please enter your first name.">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Please enter your last name.">
                        <label for="dept">Department</label>
                        <input type="text" id="department" name="department" placeholder="Department you work for.">
                        
                        <label for="comp">Company</label>
                        <input type="text" id="comp" name="comp" placeholder="The company you work for.">
                        
                        <label for="phoneno">Phone Number</label>
                        <input type="text" id="phonenum" name="phonenum" >
                        
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Please choose a username.">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Please enter an Email Address">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter a password.">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" id="cpassword" name="pcassword" placeholder="Enter a password.">
                        
                        <br>
                        
                        <button type="submit">REGISTER</button>
                    </form>
                </div>
            </div>
        </div>
